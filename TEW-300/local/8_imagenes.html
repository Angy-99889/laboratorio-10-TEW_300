<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 Bootstrap 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-3 my-3 bg-primary text-white">
        <div class="row">
            <h1>Ejercicio 8 Bootstrap</h1>
            <p>Manejo de imagenes en Bootstrap</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Rounded Corners</h2>
                <img src="newyork.jpg" class="rounded">
            </div>
            <div class="col">
                <h2>Circle</h2>
                <img src="paris.jpg" class="rounded-circle">
            </div>
            <div class="col">
                <h2>Thumbnail</h2>
                <img src="sanfran.jpg" class="img-thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
